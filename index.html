<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./images/fov.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./rem.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>にほんご</title>
</head>
<body>
  <div id="root">
    <div class="gloss"></div>
    <header class="app-header">
      <div><span>あらゆる</span></div>
      <div><span onclick="handleTestDialog(event)">練習します</span></div>
    </header>
    <main class="app-main">
      <div class="app-main-body">
        <div class="ball-view">
          <div class="ball"></div>
          <div class="ball-word">こくしょ</div>
        </div>
        <div id="bodyInner" class="body-inner">
          <div class="table-view">
            <div class="base-word"></div>
            <div class="dullness-word"></div>
          </div>
          <div class="test-view"></div>
        </div>
      </div>
    </main>
    <footer class="app-footer"></footer>
    <div class="dialog-view">
      <div class="dialog-inner">
        <div class="inner-close" onclick="handleDialogClose()"></div>
        <div class="inner-card">
          <div class="text-box">
            <div class="hiragana"></div>
            <div class="katakana">123</div>
            <div class="romaji">123</div>
          </div>
        </div>
        <div class="inner-btns">
          <div class="inner-tools">
            <div class="toggle-hiragana" onclick="handleToggleHiragana(event)">隐藏平假名</div>
            <div class="toggle-katakana" onclick="handleToggleKatakana(event)">隐藏片假名</div>
            <div class="toggle-romaji" onclick="handleToggleRomaji(event)">隐藏罗马音</div>
          </div>
          <div class="inner-instruction">
            <button onclick="handlePrveCardItem()">Prve</button>
            <button onclick="handleNextCardItem()">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./data.js"></script>
  <script src="./index.js"></script>
</body>
</html>
